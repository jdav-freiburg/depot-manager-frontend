<nb-card [nbSpinner]="loading">
    <nb-card-header>
        Reservation
        <nb-actions *ngIf="!isNew" size="small" class="float-right">
            <nb-action icon="refresh" (click)="reload$.next(undefined)"></nb-action>
            <nb-action icon="save" (click)="onSubmit()"></nb-action>
        </nb-actions>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <depot-form-element
                [formControlRef]="form.get('type')"
                [submitted]="submitted"
                [choices]="[{value: reservationChoices.Private, title: 'Private'}, {value: reservationChoices.Team, title: 'Team'}]"
                (change)="onTypeChange()"
                type="radio"
                title="Type"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.get('name')"
                [submitted]="submitted"
                type="text"
                title="Name"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.get('start')"
                [formControlRefEnd]="form.get('end')"
                [submitted]="submitted"
                type="daterange"
                title="Date Range"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="userId"
                [submitted]="submitted"
                type="text"
                title="User"
                [readonly]="true"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.get('teamId')"
                [submitted]="submitted"
                [choices]="teams$ | async"
                type="select"
                title="Team"
                [readonly]="form.get('type').value !== reservationChoices.Team"
            ></depot-form-element>
            <depot-form-element
                [formControlRef]="form.get('contact')"
                [submitted]="submitted"
                type="textarea"
                title="Contact"
            ></depot-form-element>
            <div class="form-group">
                <button
                    nbButton
                    fullWidth
                    status="primary"
                    size="large"
                    [disabled]="loading || !form.valid"
                    type="submit"
                    [class.btn-pulse]="submitted"
                >
                    Save
                </button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
<depot-reservation-items
    [reservationsStart]="form.get('start').value"
    [reservationsEnd]="form.get('end').value"
    [skipReservationId]="reservationId"
    [formControl]="form.get('items')"
></depot-reservation-items>
