<nb-layout>
    <nb-layout-header fixed *ngIf="loggedIn$ | async">
        <div class="section left">
            <nb-actions size="medium">
                <nb-action (click)="back()" icon="arrow-back" [disabled]="!(back$ | async)" title="Back"></nb-action>
            </nb-actions>
            Depot Manager
        </div>
        <div class="section right">
            <nb-actions size="medium">
                <nb-action (click)="logout()" icon="log-out" title="Log Out"></nb-action>
            </nb-actions>
        </div>
    </nb-layout-header>
    <nb-layout-column class="no-padding"><router-outlet></router-outlet></nb-layout-column>
    <nb-layout-footer>
        <span class="footer">
            Powered by <a href="https://angular.io/">Angular</a>,
            <a href="https://akveo.github.io/nebular">Nebular</a> and
            <a href="https://fastapi.tiangolo.com/">FastAPI</a>. &copy; 2021 Lukas VÃ¶gtle
        </span>
    </nb-layout-footer>
