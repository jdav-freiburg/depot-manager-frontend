<nb-list>
    <nb-list-item
        class="group-entry clickable"
        *ngFor="let bay of bays$ | async"
        (click)="selectBay.next(bay.id)"
        [class.selected]="selectedBay === bay.id"
    >
        {{ bay.name }}
    </nb-list-item>
</nb-list>
<button type="button" nbButton (click)="noBay()">No Bay</button>
