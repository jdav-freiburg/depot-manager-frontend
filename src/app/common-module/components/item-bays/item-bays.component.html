<nb-list>
    <nb-list-item *ngFor="let bay of bays$ | async">
        <h4>{{ bay.name }}</h4>
        <p *ngIf="bay.description">{{ bay.description }}</p>
        <nb-list>
            <nb-list-item *ngFor="let item of bay.items"> {{ item.externalId }} {{ item.name }} </nb-list-item>
        </nb-list>
    </nb-list-item>
</nb-list>
